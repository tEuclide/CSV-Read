<head>
  <title>CSV Reader</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Top of the page to upload the file and start processing -->
  <div class="fileUploader">
    <h2>Step 1 - Select the File</h2>
    <input type="file" id="uploadFile" accept=".csv">
    <h2>Step 2 - Confirm file Selection</h2>
    <button id="uploadConfirm">Upload File</button>
  </div>

  <!-- Select headers to filter file by -->
  <div class="headerSelection">
    <h2>Step 3 - Load Headers</h2>
    <button id="loadHeads">Load Headers</button>

    <!-- empty div to add headers to be selected  -->
    <div class="div1" id="selectHead">
    </div>

  </div>

  <!-- the output of final process -->
  <div class="displayDuplicates">
      <h2>Duplicates</h2>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
